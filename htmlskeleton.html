<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Generated Profile Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"> <!--github profile image-->
                <img src="" class="img-fluid" alt="User profile image pulled from github">
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm">Username</div> <!--github username-->
                </div>
                <div class="row">
                    <div class="col-sm">Location</div> <!--user location-->
                </div>
                <div class="row">
                    <div class="col-sm-6">Github</div> <!--github link-->
                    <div class="col-sm-6">Website</div> <!--personal website link-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">Github Bio</div> <!--github bio line-->
        </div>
        <div class="row"> 
            <div class="col-sm-6">
                <div class="card" style="width: 18rem;"> <!--repositories-->
                    <div class="card-body">
                        <h5 class="card-title">Repositories</h5>
                        <p class="card-text">###</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 18rem;"> <!--stars-->
                    <div class="card-body">
                        <h5 class="card-title">Stars</h5>
                        <p class="card-text">###</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="width: 18rem;"> <!--followers-->
                    <div class="card-body">
                        <h5 class="card-title">Followers</h5>
                        <p class="card-text">###</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 18rem;"> <!--following-->
                    <div class="card-body">
                        <h5 class="card-title">Following</h5>
                        <p class="card-text">###</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <footer>
                <h6>Copyright (year) (username)</h6>
            </footer>
        </div>
    </div>
</body>
</html>
